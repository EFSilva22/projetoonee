<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostrar Usuario</title>
</head>
<script>

    function getTestUser() {
            document.getElementById("txtUser").innerHTML = localStorage.getItem("usuario1");
            
            if (localStorage.length == 0){
            document.getElementById("txtPwd").innerHTML = "Não há nenhum usuário cadastrado!";
}
           
        }

</script>
<body onload="getTestUser()">
    <h2>Usuarios cadastrados:</h2>
    <span id="txtUser"> </span>
    <span id="txtPwd"> </span>
    
</body>
</html>
